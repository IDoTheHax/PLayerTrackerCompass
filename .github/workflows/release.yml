name: Release Player Tracker Compass Mod

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish Fabric Mod to Modrinth and GitHub
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: KwrF4Ziw  # Replace with your actual Modrinth project ID
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: fabric/build/libs/!(*-@(dev|sources)).jar
          name: "Player Tracker Compass Fabric ${{ github.ref_name }}"
          version: ${{ github.ref_name }}
          changelog-file: README.md
          loaders: ["fabric"]
          game-versions: ["1.21.1", "1.21.2", "1.21.3", "1.21.4"]
